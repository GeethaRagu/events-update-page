<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENTS-UPDATE-PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div class="container border border-3 border-dark pb-5">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="text-center mt-5 mb-5">
            <p class="fs-2 fw-bold event-title">Event-1</p>
            <p>Number of available seats:&nbsp;&nbsp;23</p>
          </div>
        </div>
      </div>
      <div
        class="row border border-3 border-dark me-3 ms-3 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2"
      >
        <div class="col">
          <div class="outerimage_border">
            <div class="innerimage_border">
              <p>Image</p>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <div class="mb-2">
            <label for="name">Name: </label>
            <input
              class="border border-dark border-2"
              type="text"
              id="name"
              name="name"
            />
          </div>
          <div class="mb-2">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              class="border border-dark border-2"
            />
          </div>
          <div class="mb-2">
            <label for="phone">Phone No.: </label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="border border-dark border-2"
            />
          </div>
          <div class="mb-2">
            <label for="seats">Number of seats: </label>
            <input
              type="text"
              name="seats"
              id="seats"
              value="2"
              class="text-center border border-dark border-2 seats-value"
            />
          </div>
          <div>
            <label for="attendee">Name of Attendee 2: </label>

            <input
              type="text"
              id="attendee"
              name="attendee"
              class="border border-dark border-2"
            />
          </div>
          <button
            type="button"
            class="btn border border-dark border-3 rounded-0 ps-5 pe-5 mt-3 ms-5 mb-5"
            
          >
            Submit
          </button>
          <button
            type="button"
            class="btn border border-dark border-3 rounded-0 ps-5 pe-5 mt-3 ms-5 mb-5"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
